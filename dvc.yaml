stages:
  prepare_data:
    cmd: python -c "import shutil; import os; import pathlib; data_dir=pathlib.Path('data'); data_dir.mkdir(exist_ok=True); shutil.copy(str(pathlib.Path('tests/test_data/test_housing.csv')), str(data_dir/'housing.csv'))"
    deps:
      - tests/test_data/test_housing.csv
    outs:
      - data/housing.csv

  train_model:
    cmd: python src/train.py
    deps:
      - data/housing.csv
      - src/train.py
    params:
      - model.max_depth
    outs:
      - models/best_model.pkl
